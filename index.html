<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tags HTML 2</title>
</head>
<body>
    

    <h1>Adding a Link</h1>
    <a href="https://google.co.in">Google</a>
    <!-- without "a" and "href" we cannot add attributes.  -->

    <h1>Adding a Link and Displaying on another Tab</h1>
    <!-- if I want the link to be displayed in new tab -->
    <a href="https://google.co.in" target = "_blank">Google in new tab.</a>
    
    
    <h1>Adding your another html file</h1>
    <!-- If I want to add another .html file here from the SAME FOLDER. -->
    <a href="thankyou.html">Thank You page link</a>


    <h1>Adding another your html file (another way) </h1>
    
    <!-- ./ means 
     . refers to current folder
    and 
    / ref inside 
    -->

    <a href="./thankyou.html">Thank You Page Link Again</a>


    <h1>Adding another html file from another different folder</h1>
    <!-- if my other link file is in another FOLDER -->
    <a href="./Pages/sorry.html">Another Folder Website Link</a>


</body>
</html>
